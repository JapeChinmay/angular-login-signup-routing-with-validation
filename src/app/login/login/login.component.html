<h2 class="login-heading text-center">Login</h2>
<div class="container form-container">
  <form [formGroup]="loginform" class="login-form-main">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        formControlName="email"
        required
      />

      <small
        *ngIf="
          loginform.controls['email'].dirty &&
          loginform.hasError('required', 'email')
        "
        class="text-danger"
        >*Email is required</small
      >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        formControlName="password"
      />

      <small
        *ngIf="
          loginform.controls['password'].dirty &&
          loginform.hasError('required', 'password')
        "
        class="text-danger"
        >*password is requied</small
      >
    </div>
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="exampleCheck1"
        formControlName="termsAndConditions"
        (change)="onChangeCheckbox($event)"
      />
      <label class="form-check-label" for="exampleCheck1" required
        >I agree on terms and conditions</label
      >

      <br />

      <small
        *ngIf="
          loginform.controls['termsAndConditions'].invalid &&
          !loginform.controls['termsAndConditions'].value
        "
        class="text-danger"
        >*Please check the terms and conditions</small
      >
    </div>

    <div class="d-flex justify-content-between">
      <button
        type="submit"
        class="btn btn-primary btn-lg login-button"
        [disabled]="loginform.invalid"
        (click)="onSubmit()"
      >
        Login
      </button>
      <small
        class="go-to-sign-up-from-login-page-text"
        routerLink="/login/signup"
        >Don't have an account? Create new!</small
      >
    </div>
  </form>
</div>
